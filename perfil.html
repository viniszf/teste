<style>
    /* Código CSS existente */
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    .main-cadastro {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    /* Card de cadastro */
    .card-cadastro {
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        padding: 20px;
        width: 300px;
    }

    .card-content {
        text-align: center;
    }

    .perfil-titulo {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #4e4e4e;
    }

    .perfil-nome {
        font-size: 18px;
        font-weight: bold;
    }

    .perfil-email {
        font-size: 16px;
        font-style: italic;
        color: #555;
    }

    .perfil-foto {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 15px;
        object-fit: cover;
        cursor: pointer;
        position: relative;
        transition: all 0.3s ease;
    }

    .perfil-foto:hover {
        background-color: rgba(255, 255, 255, 0.5); /* White transparent filter */
    }

    .camera-icon {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 30px; /* Adjusted size */
        height: 30px; /* Adjusted size */
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .perfil-foto:hover .camera-icon {
        opacity: 1;
    }

    #foto-perfil {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
    }

    .botao-upload {
        margin-top: 10px;
    }

    #modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0,0.4);
    }

    #modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 300px;
        text-align: center;
    }

    #modal-buttons {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
    }
    
    .gg {
        background: #222126;
    }

    .perfil-foto:hover::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.5); /* White transparent filter */
        border-radius: 50%;
    }
    .confirm-button:hover {
    background-color: rgb(22, 77, 22);
    color: white;
}
.header.navigation {
    display: flex;
    justify-content: space-between; /* Distribui os elementos horizontalmente */
    align-items: center;
    padding: 10px;
}

.navbar-nav {
    display: flex;
    list-style-type: none; /* Remove os marcadores de lista */
}

.nav-item {
    margin-right: 10px; /* Espaçamento entre os itens do menu */
}

.nav-link {
    color: #333; /* Cor dos links */
    text-decoration: none; /* Remove sublinhado dos links */
    padding: 10px; /* Espaçamento interno dos links */
    transition: color 0.3s ease; /* Transição suave da cor do texto */
}

.nav-link:hover {
    color: #555; /* Cor do texto ao passar o mouse */
}
</style>
