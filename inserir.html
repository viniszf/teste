
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Task</title>
    <link rel="stylesheet" href="space1.css" />
</head>
<style>
    .pagina{
            height: 120px;
            background-color: #222126;
        }
       
</style>
<body class="gg">
    <div class="pagina"><br></div>
    <div class="main-cadastro">
        <div class="left-cadastro">
            <h1><span>Insira Questões</span> <br />e resolva desafios inéditos!!!</h1>
            <img src="cérebro.png" class="left-login-img" alt="spaceimg">
            <form id="myForm2" enctype="multipart/form-data">
        </div>
        <div class="right-cadastro"></div>
        <div class="card-cadastro">
            <h1>Crie Questões</h1>
            <div class="textfield">
                <label>ENUNCIADO</label>
                <input type="text" name="enunciado" id="enunciado" placeholder="Enunciado">
            </div>
            <div class="textfield">
                <label>A</label>
                <input type="text" name="a" id="a" placeholder="A">
            </div>
            <div class="textfield">
                <label>B</label>
                <input type="text" name="b" id="b" placeholder="B">
            </div>
            <div class="textfield">
                <label>C</label>
                <input type="text" name="c" id="c" placeholder="C">
            </div>
            <div class="textfield">
                <label>D</label>
                <input type="text" name="d" id="d" placeholder="D">
            </div>
            <div class="textfield">
                <label>E</label>
                <input type="text" name="e" id="e" placeholder="E">
            </div>
            <div class="textfield">
                <label>ÁREA</label>
                <input type="text" name="area" id="area" placeholder="Área">
            </div>
            <div class="textfield">
                <label>Item correto</label>
                <input type="text" name="correto" id="correto" placeholder="Correto">
            </div>
            <div class="textfield">
            <div class="bnt-cadastro">
                <input type="file" name="imagem" id="imagem" accept="image/*">
            </div></div>
            <input type="submit" class="bnt-cadastro" value="CADASTRAR">
        </div>
    </div>
</form>
<div class="pagina"><br></div>
<script src="inserir.js"></script>
</body>
</html>
